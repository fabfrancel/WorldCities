<div class="container">
  <h1>World Cities</h1>
  <p *ngIf="!cities"><em>Loading...</em></p>
  <mat-form-field appearance="outline" [hidden]="!cities">
    <input matInput #filter (keyup)="loadData(filter.value)" placeholder="Filter by name (or part of it)..."/>
  </mat-form-field>
    <table mat-table class="table align-middle table-sm table-hover table-striped"
           [dataSource]="cities"
           [hidden]="!cities"
           matSort (matSortChange)="loadData(filter.value)"
           [matSortActive]="defaultSortColumn"
           [matSortDirection]="defaultSortOrder"
           aria-label="Elements">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let city">{{city.id}}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let city">{{city.name}}</td>
      </ng-container>

      <ng-container matColumnDef="lat">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Latitude</th>
        <td mat-cell *matCellDef="let city">{{city.lat}}</td>
      </ng-container>

      <ng-container matColumnDef="lon">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Longitude</th>
        <td mat-cell *matCellDef="let city">{{city.lon}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [hidden]="!cities" #paginator
                   (page)="getData($event)"
                   [pageIndex]="0"
                   [pageSize]="10"
                   [pageSizeOptions]="[5, 10, 20, 50]"
                   showFirstLastButtons
                   aria-label="Select page">
    </mat-paginator>
</div>
